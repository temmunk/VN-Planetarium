	<style>
.cucumber-react h1, .cucumber-react h2, .cucumber-react h3 {
  padding: 0;
  margin-top: 0.3em;
  margin-bottom: 0;
  display: inline-block;
}
.cucumber-react a {
  color: inherit;
}
.cucumber-react ol {
  list-style-type: none;
  padding-left: 0;
}
.cucumber-react section {

}
.cucumber-react .status-passed {

}

}
.cucumber-react .status-pending {

}

}
.cucumber-react .status-ambiguous {
  color: #F4EBFD;
}
.cucumber-react .status-failed {
  color: #BB0000;
}
.cucumber-react .status-unknown {
  color: #B6BECB;
}
.cucumber-react .data-table {
  border-collapse: collapse;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
.cucumber-react .data-table th {
  border: 1px solid #4B5662;
  padding: 0.3em;
}
.cucumber-react .data-table td {
  border: 1px solid #4B5662;
  padding: 0.3em;
}
.cucumber-react .data-table td__status {
  padding: 0.5em 3px 3px 3px;
}
.cucumber-react .data-table td__step {
  flex-grow: 1;
}
.cucumber-react .examples-table {
  border-collapse: collapse;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
.cucumber-react .examples-table th {
  padding: 0.3em;
}
.cucumber-react .examples-table th + th {
  border: 1px solid #4B5662;
}
.cucumber-react .examples-table td {
  padding: 0.3em;
}
.cucumber-react .examples-table td + td {
  border: 1px solid #4B5662;
}
.cucumber-react .examples-table td + td__status {
  padding: 0.5em 3px 3px 3px;
}
.cucumber-react .examples-table td + td__step {
  flex-grow: 1;
}
.cucumber-react .gherkin-document-list {
  font: 14px "Open Sans", sans-serif;
  color: #161C24;
  background: #fff;
  overflow-x: hidden;
}
.cucumber-react .indent {
  margin-left: 1em;
}
.cucumber-react .keyword {
  font-weight: bold;
}
.cucumber-react .step {
  padding: 0.1em;
}
.cucumber-react .step-text {
  font-weight: normal;
}
.cucumber-react .step-param {
  font-weight: normal;
}
.cucumber-react .step-container {
  display: flex;
}
.cucumber-react .step-container__step {
  flex-grow: 1;
}
.cucumber-react .text_status_icon_container {
  padding-top: 0.35em;
  padding-right: 0.5em;
}
.cucumber-react .error-message {
  padding: 0.5em;
  margin: 0;
  overflow: scroll;
}
.cucumber-react .tag-list {
  padding: 0;
  margin-bottom: 0;
}
.cucumber-react .tag {
  display: inline;
  list-style-type: none;
  padding: 4px 8px 4px 8px;
  margin-right: 6px;
  background-color: #FFFFFF;
  border-radius: 6px;
}
.cucumber-react .attachment {
  background-color: #ebebeb;
  padding: 0.5em;
}
.cucumber-react .attachment .attachment-icon {
  margin-right: 0.5em;
}
.cucumber-react .attachment-image {
  margin-top: 1em;
}
.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
}

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.accordion__button {
    background-color: #f4f4f4;
    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
    animation: fadein 0.35s ease-in;
}

window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"12.1.1","implementation":{"name":"cucumber-jvm","version":"6.1.1"},"runtime":{"name":"Eclipse Adoptium","version":"11.0.25"},"os":{"name":"Windows 11"},"cpu":{"name":"amd64"}}},{"testRunStarted":{"timestamp":{"seconds":"1738175645","nanos":853868000}}},{"source":{"uri":"classpath:features/HomePage.feature","data":"#this feature allows users to see and interact with their planetarium, including the planets and moons they added\r\n#according to User Story 3\r\n\r\n  Feature: Home page\r\n  #in this scenario we use negative test data to achieve expected results\r\n    Scenario: user cannot see homepage before logging in\r\n      Given the user is not logged in\r\n      When the user tries to directly access the home page\r\n      Then the user should be denied access\r\n\r\n    #in this scenario we use positive test data to achieve expected results\r\n    Scenario: valid credentials should pass\r\n      Given the user is properly logged in on the home page\r\n      Then the planets and moons they added should be visible\r\n      And a greeting message should be present for the user\r\n\r\n\r\n    Rule: Users cannot view each others resources\r\n      Example: New User(User2) logs in after User1, the planetarium table should be empty\r\n        Given the user is properly logged in on the home page\r\n        When the user logs out\r\n        And the user should be redirected to the Login page\r\n        When the user clicks the register link\r\n        And provides new credentials for a second user\r\n        * the user should be redirected to the Login page\r\n        When the second user provides their credentials\r\n        * the user clicks login\r\n        * the user should be redirected to the Home page\r\n        Then the table should be empty\r\n\r\n\r\n\r\n\r\n\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/HomePage.feature","feature":{"location":{"line 983-992f-14539a4d6c6f","astNodeIds":["e8794f03-d5a2-467d-863a-935aa65f510b"]},{"text":"the second user provides their credentials","id":"7030ec61-3a72-453b-b921-358b365db4b4","astNodeIds":["62bdd6ca-5fb2-4b28-a032-fca246c5fbc9"]},{"text":"the user clicks login","id":"68a7550f-166c-40e8-99ed-22c7943bba2f","astNodeIds":["e8aaa2b2-688b-4662-b49c-602225280963"]},{"text":"the user should be redirected to the Home page","id":"79b4b1d7-55ab-4af6-82fb-5988ddc4bafd","astNodeIds":["f9f97c31-2393-41c9-a561-e4b4635cf791"]},{"text":"the table should be empty","id":"cd6376a1-98cb-43f8-996d-50365cd18830","astNodeIds":["be2ebce1-f967-40a7-9c25-7819379210b5"]}],"astNodeIds":["0c2a49e1-e920-453a-86f4-f9b024716194"]}},{"source":{"uri":"classpath:features/MoonAddition.feature","data":"#this feature allows users to add moons to their planetarium\r\n#according to User Story 4\r\n\r\nFeature: Moon addition\r\n   #because the user has to be properly logged in to see the moon creation input, we can set up a background\r\n  Background:\r\n    Given the user is properly logged in on the home page\r\n    When user clicks moon creation input\r\n\r\n    # in this scenario we use positive test data with adding an image\r\n  Scenario:provided valid moon name, owner planet and jpg image type, new moon should be added\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides to upload an image\r\n    And the user provides a jpg filetype\r\n    And the user clicks submit\r\n    Then the table should refresh after moon added\r\n    And the user should be able to see the new moon added\r\n\r\n   # in this scenario we use positive test data with adding an image\r\n  Scenario:provided valid moon name, owner planet and png image type, new moon should be added\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides to upload an image\r\n    And the user provides a png filetype\r\n    And the user clicks submit\r\n    Then the table should refresh after moon added\r\n    And the user should be able to see the new moon added\r\n\r\n  #in this scenario we use positive test data without adding an image\r\n  Scenario:provided valid moon name and owner planet without image, moon should be added\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides not to upload an image\r\n    And the user clicks submit\r\n    Then the table should refresh after moon added\r\n    And the user should be able to see the new moon added\r\n\r\n\r\n   #in this scenario we use negative test data to test image format requirement\r\n  Scenario: provided valid moon name and owner planet but wrong image format, alert should pop up\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides to upload an image\r\n    And the user uploads invalid file type\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid filetype\r\n    And the user should stay on the home page\r\n\r\n  #in this scenario we use negative test data to test moons requiring owner planets\r\n  Scenario:provided invalid owner planet, alert should pop up\r\n    And the user provides valid moon name\r\n    And the user provides invalid owner planet\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid planet id\r\n    And the user should stay on the home page\r\n\r\n     #in this scenario we we negative test data to test moon name requirements\r\n  Scenario Outline: provided invalid moon name, alert should pop up\r\n    Given the user is properly logged in on the home page\r\n    When user clicks moon creation input\r\n    And the user provides moon name\"\u003cmoon name\u003e\"\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid moon name\r\n    And the user should stay on the home page\r\n\r\n    Examples:\r\n      |moon name|\r\n      |           |\r\n      |iDontKnowWhatToNameThisMoon1234|\r\n      |M##n|\r\n      |Luna|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/MoonAddition.feature","feature":{"location":{"line":4,"column":1},"language":"en","keyword":"Feature","name":"Moon addition","children":[{"background":{"location":{"line":6,"column":3},"keyword":"Background","steps":[{"location":{"line":7,"column":5},"keyword":"Given ","text":"the user is properly logged in on the home page","id":"3f0f87d5-fb5a-4b62-91a3-1fad2fc2ddf6"},{"location":{"line":8,"column":5},"keyword":"When ","text":"user clicks moon creation input","id":"2644e95f-99db-4654-acc3-3e53d2993571"}],"id":"47147d6d-c24e-4484-b595-e740c2eede2e"}},{"scenario":{"location":{"line":11,"column":3},"keyword":"Scenario","name":"provided valid moon name, owner planet and jpg image type, new moon should be added","steps":[{"location":{"line":12,"column":5},"keyword":"And ","text":"the user provides valid moon name","id":"37d31c2d-3f6c-4fec-b017-4134cb6eee71"},{"location":{"line":13,"column":5},"keyword":"And ","text":"the user provides valid owner planet","id":"417a7f19-11df-4dc0-8e98-b84205f0e77e"},{"location":{"line":14,"column":5},"keyword":"When ","text":"the user decides to upload an image","id":"0e558bb4-e8a5-4ce7-82be-8d06fbcf9509"},{"location":{"line":15,"column":5},"keyword":"And ","text":"the user provides a jpg filetype","id":"a95b163b-91d6-47e0-b645-7a63bf674ba9"},{"location":{"line":16,"column":5},"keyword":"And ","text":"the user clicks submit","id":"6cd1d860-debc-41c7-9677-b2609002e7c4"},{"location":{"line":17,"column":5},"keyword":"Then ","text":"the table should refresh after moon added","id":"cebca1aa-fcaf-49e9-bcf9-978d8266cd1a"},{"location":{"line":18,"column":5},"keyword":"And ","text":"the user should be able to see the new moon added","id":"e843edcb-0b25-4e42-a7b9-94ad7aa22c20"}],"i g to User Story 4\r\n\r\n  Feature: Planet addition\r\n   #because the user has to be properly logged in to see the planet creation input, we can set up a background\r\n    Background:\r\n      Given the user is properly logged in on the home page\r\n      When user clicks planet creation input\r\n\r\n    # in this scenario we use positive test data with adding an image\r\n    Scenario: provided valid name and jpg image, planet should be added\r\n      And the user provides valid planet name\r\n      When the user decides to upload an image\r\n      And the user provides a valid planet image jpg filetype\r\n      And the user clicks submit\r\n      And the user accepts alert\r\n      Then the table should refresh after planet added\r\n      And the user should be able to see the new planet added\r\n\r\n    # in this scenario we use positive test data with adding an image\r\n    Scenario: provided valid name and png image, planet should be added\r\n      And the user provides valid planet name\r\n      When the user decides to upload an image\r\n      And the user provides a valid planet image png filetype\r\n      And the user clicks submit\r\n      And the user accepts alert\r\n      Then the table should refresh after planet added\r\n      And the user should be able to see the new planet added\r\n\r\n    #in this scenario we use positive test data without adding an image\r\n    Scenario:provided valid name and no image, planet should be added\r\n      And the user provides valid planet name\r\n      When the user decides not to upload an image\r\n      And the user clicks submit\r\n      And the user accepts alert\r\n      Then the table should refresh after planet added\r\n      And the user should be able to see the new planet added\r\n\r\n   #in this scenario we use negative test data to test image format requirement\r\n   Scenario:provided valid name but invalid image, browser alert should appear\r\n     And the user provides valid planet name\r\n     When the user decides to upload an image\r\n     And the user uploads invalid planet image file type\r\n     And the user clicks submit\r\n     Then the user should get a browser alert saying Invalid filetype\r\n     And the user should stay on the home page\r\n\r\n     #in this scenario we we negative test data to test planet name requirements\r\n    Scenario Outline:provided invalid name, browser alert should appear\r\n      And the user provides planet name \"\u003cplanet name\u003e\"\r\n      And the user clicks submit\r\n      Then the user should get a browser alert saying Invalid planet name\r\n      And the user should stay on the home page\r\n\r\n      Examples:\r\n       |planet name|\r\n       |           |\r\n       |iDontKnowWhatToNameThisPlanet11|\r\n       |M@r$|\r\n       |Earth|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/PlanetAddition.feature","feature":{"location":{"line":4,"column":3},"language":"en","keyword":"Feature","name":"Planet addition","children":[{"background":{"location":{"line":6,"column":5},"keyword":"Background","steps":[{"location":{"line":7,"column":7},"keyword":"Given ","text":"the user is properly logged in on the home page","id":"8b883bd4-2ea1-4758-a3cd-d9813e061612"},{"location":{"line":8,"column":7},"keyword":"When ","text":"user clicks planet creation input","id":"08ba47c4-cd85-4ec6-9868-b498fabfe80d"}],"id":"4e3a7b27-a4ff-48bd-9574-ff26c0483fef"}},{"scenario":{"location":{"line":11,"column":5},"keyword":"Scenario","name":"provided valid name and jpg image, planet should be added","steps":[{"location":{"line":12,"column":7},"keyword":"And ","text":"the user provides valid planet name","id":"6052995a-ee8d-47ae-82fc-7082228de64a"},{"location":{"line":13,"column":7},"keyword":"When ","text":"the user decides to upload an image","id":"f769a438-5a8f-469b-a7e5-6f4e902993a4"},{"location":{"line":14,"column":7},"keyword":"And ","text":"the user provides a valid planet image jpg filetype
