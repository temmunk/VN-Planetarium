	<style>
.cucumber-react h1, .cucumber-react h2, .cucumber-react h3 {

}

}
.cucumber-react .status-passed {

}
.cucumber-react .status-skipped {

}
.cucumber-react .status-pending {
  color: #FFAD33;
}
.cucumber-react .status-undefined {

}
.cucumber-react .status-ambiguous {
  color: #F4EBFD;
}
.cucumber-react .status-failed {
  color: #BB0000;
}
.cucumber-react .status-unknown {

}
.cucumber-react .data-table {

  margin-top: 0.5em;

}
.cucumber-react .data-table th {
  border: 1px solid #4B5662;

}

}

}
.cucumber-react .data-table td__step {

}

  margin-bottom: 0.5em;
}
.cucumber-react .examples-table th {
  padding: 0.3em;
}
.cucumber-react .examples-table th + th {
  border: 1px solid #4B5662;
}
.cucumber-react .examples-table td {
  padding: 0.3em;
}
.cucumber-react .examples-table td + td {
  border: 1px solid #4B5662;
}
.cucumber-react .examples-table td + td__status {

}
.cucumber-react .examples-table td + td__step {

.cucumber-react .gherkin-document-list {

}
.cucumber-react .indent {
  margin-left: 1em;
}
.cucumber-react .keyword {
  font-weight: bold;
}
.cucumber-react .step {
  padding: 0.1em;
}
.cucumber-react .step-text {
  font-weight: normal;
}
.cucumber-react .step-param {
  font-weight: normal;
}
.cucumber-react .step-container {
  display: flex;
}
.cucumber-react .step-container__step {
  flex-grow: 1;
}
.cucumber-react .text_status_icon_container {
  padding-top: 0.35em;
  padding-right: 0.5em;
}
.cucumber-react .error-message {
  padding: 0.5em;

  overflow: scroll;
}
.cucumber-react .tag-list {
  padding: 0;
  margin-bottom: 0;
}
.cucumber-react .tag {
  display: inline;

  padding: 4px 8px 4px 8px;

}
.cucumber-react .attachment {
  background-color: #ebebeb;
  padding: 0.5em;
}
.cucumber-react .attachment .attachment-icon {
  margin-right: 0.5em;
}
.cucumber-react .attachment-image {
  margin-top: 1em;
}
.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
}

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.accordion__button {
    background-color: #f4f4f4;
    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
    animation: fadein 0.35s ease-in;
}

","id":"c3df8a25-cdc1-4d6f-b042-c241d8845a5d","astNodeIds":["b44f90b8-2039-4c0f-b678-d2ce57e9c9e7"]},{"text":"the planets and moons they added should be visible","id":"17695361-3298-45fc-8771-5bc3076ad5ca","astNodeIds":["a0f299de-972c-4cb2-b02c-e77392fcb078"]},{"text":"a greeting message should be present for the user","id":"99109777-d96c-4e5b-93d0-a2ea774c98b0","astNodeIds":["4b3e00f1-81b4-4861-9e04-633e9058a410"]}],"astNodeIds":["894de0c5-44b6-44df-943a-0da48c959b9c"]}},{"source":{"uri":"classpath:features/MoonAddition.feature","data":"#this feature allows users to add moons to their planetarium\r\n#according to User Story 4\r\n\r\nFeature: Moon addition\r\n   #because the user has to be properly logged in to see the moon creation input, we can set up a background\r\n  Background:\r\n    Given the user is properly logged in on the home page\r\n    When user clicks moon creation input\r\n\r\n    # in this scenario we use positive test data with adding an image\r\n  Scenario:provided valid moon name, owner planet and jpg image type, new moon should be added\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides to upload an image\r\n    And the user provides a jpg filetype\r\n    And the user clicks submit\r\n    Then the table should refresh after moon added\r\n    And the user should be able to see the new moon added\r\n\r\n   # in this scenario we use positive test data with adding an image\r\n  Scenario:provided valid moon name, owner planet and png image type, new moon should be added\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides to upload an image\r\n    And the user provides a png filetype\r\n    And the user clicks submit\r\n    Then the table should refresh after moon added\r\n    And the user should be able to see the new moon added\r\n\r\n  #in this scenario we use positive test data without adding an image\r\n  Scenario:provided valid moon name and owner planet without image, moon should be added\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides not to upload an image\r\n    And the user clicks submit\r\n    Then the table should refresh after moon added\r\n    And the user should be able to see the new moon added\r\n\r\n\r\n   #in this scenario we use negative test data to test image format requirement\r\n  Scenario: provided valid moon name and owner planet but wrong image format, alert should pop up\r\n    And the user provides valid moon name\r\n    And the user provides valid owner planet\r\n    When the user decides to upload an image\r\n    And the user uploads invalid file type\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid filetype\r\n    And the user should stay on the home page\r\n\r\n  #in this scenario we use negative test data to test moons requiring owner planets\r\n  Scenario:provided invalid owner planet, alert should pop up\r\n    And the user provides valid moon name\r\n    And the user provides invalid owner planet\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid planet id\r\n    And the user should stay on the home page\r\n\r\n     #in this scenario we we negative test data to test moon name requirements\r\n  Scenario Outline: provided invalid moon name, alert should pop up\r\n    Given the user is properly logged in on the home page\r\n    When user clicks moon creation input\r\n    And the user provides moon name\"\u003cmoon name\u003e\"\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid moon name\r\n    And the user should stay on the home page\r\n\r\n    Examples:\r\n      |moon name|\r\n      |           |\r\n      |iDontKnowWhatToNameThisMoon1234|\r\n      |M##n|\r\n      |Luna|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherk t should be added\r\n      And the user provides valid planet name\r\n      When the user decides to upload an image\r\n      And the user provides a valid planet image jpg filetype\r\n      And the user clicks submit\r\n      Then the table should refresh after planet added\r\n      And the user should be able to see the new planet added\r\n\r\n    # in this scenario we use positive test data with adding an image\r\n    Scenario: provided valid name and png image, planet should be added\r\n      And the user provides valid planet name\r\n      When the user decides to upload an image\r\n      And the user provides a valid planet image png filetype\r\n      And the user clicks submit\r\n      Then the table should refresh after planet added\r\n      And the user should be able to see the new planet added\r\n\r\n    #in this scenario we use positive test data without adding an image\r\n    Scenario:provided valid name and no image, planet should be added\r\n      And the user provides valid planet name\r\n      When the user decides not to upload an image\r\n      And the user clicks submit\r\n      Then the table should refresh after planet added\r\n      And the user should be able to see the new planet added\r\n\r\n   #in this scenario we use negative test data to test image format requirement\r\n   Scenario:provided valid name but invalid image, browser alert should appear\r\n     And the user provides valid planet name\r\n     When the user decides to upload an image\r\n     And the user uploads invalid planet image file type\r\n     And the user clicks submit\r\n     Then the user should get a browser alert saying Invalid filetype\r\n     And the user should stay on the home page\r\n\r\n     #in this scenario we we negative test data to test planet name requirements\r\n    Scenario Outline:provided invalid name, browser alert should appear\r\n      And the user provides planet name \"\u003cplanet name\u003e\"\r\n      And the user clicks submit\r\n      Then the user should get a browser alert saying Invalid planet name\r\n      And the user should stay on the home page\r\n\r\n      Examples:\r\n       |planet name|\r\n       |           |\r\n       |iDontKnowWhatToNameThisPlanet11|\r\n       |M@r$|\r\n       |Earth|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/PlanetAddition.feature","feature":{"location":{"line":4,"column":3},"language":"en","keyword":"Feature","name":"Planet addition","children":[{"background":{"location":{"line":6,"column":5},"keyword":"Background","steps":[{"location":{"line":7,"column":7},"keyword":"Given ","text":"the user is properly logged in on the home page","id":"89764f1f-b2bd-4c98-a70d-9a420d78c375"},{"location":{"line":8,"column":7},"keyword":"When ","text":"user clicks planet creation input","id":"57c15939-4b2b-4ba0-b2ce-60f08135b4fc"}],"id":"6657de67-c154-43f6-a832-12556c95823d"}},{"scenario":{"location":{"line":11,"column":5},"keyword":"Scenario","name":"provided valid name and jpg image, planet should be added","steps":[{"location":{"line":12,"column":7},"keyword":"And ","text":"the user provides valid planet name","id":"3b1461a1-cc74-4c50-a3b7-b66db099204d"},{"location":{"line":13,"column":7},"keyword":"When ","text":"the user decides to upload an image","id":"23890c0c-1b9d-4845-8ad8-910593660c43"},{"location":{"line":14,"column":7},"keyword":"And ","text":"the user provides a valid planet image jpg filetype","id":"a89c3191-2324-4cb2-bfcd-6513298dfd81"},{"location":{"line":15,"column":7},"keyword":"And ","text":"the user clicks submit","id":"3a649b6a-c53d-4673-8f1a-2ad95519f125"},{"location":{"line":16,"column":7},"keyword":"Then ","text":"the table should refresh after planet added","id":"c9e700f5-ac14-4ffe-a8d9-dd84d1b87db6"},{"location":{"line":17,"column":7},"keyword":"And ","text":"the user should be able to see the new planet added","id":"53fdb21e-9a1a-4d6d-ba3d-6ef07edd7674"}],"id":"8a8e989d-6fa2-4042-9d34-45b570f52d49"}},{"scen
