r clicks submit\r\n    Then the user should get a browser alert saying Invalid filetype\r\n    And the user should stay on the home page\r\n\r\n  #in this scenario we use negative test data to test moons requiring owner planets\r\n  Scenario:provided invalid owner planet, alert should pop up\r\n    And the user provides valid moon name\r\n    And the user provides invalid owner planet\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid planet id\r\n    And the user should stay on the home page\r\n\r\n     #in this scenario we we negative test data to test moon name requirements\r\n  Scenario Outline: provided invalid moon name, alert should pop up\r\n    Given the user is properly logged in on the home page\r\n    When user clicks moon creation input\r\n    And the user provides moon name\"\u003cmoon name\u003e\"\r\n    And the user clicks submit\r\n    Then the user should get a browser alert saying Invalid moon name\r\n    And the user should stay on the home page\r\n\r\n    Examples:\r\n      |moon name|\r\n      |           |\r\n      |iDontKnowWhatToNameThisMoon1234|\r\n      |M##n|\r\n      |Luna|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/MoonAddition.feature","feature":{"location":{"line":4,"column":1},"language":"en","keyword":"Feature","name":"Moon addition","children":[{"background":{"location":{"line":6,"column":3},"keyword":"Background","steps":[{"location":{"line":7,"column":5},"keyword":"Given ","text":"the user is properly logged in on the home page","id":"50bab5e3-1be0-4157-ade3-3352b510779c"},{"location":{"line":8,"column":5},"keyword":"When ","text":"user clicks moon creation input","id":"a38c8b85-67c0-44e1-ae8a-b306393e1bf9"}],"id":"fd87cf73-ed87-454e-a24a-f5ac1b18ffd0"}},{"scenario":{"location":{"line":11,"column":3},"keyword":"Scenario","name":"provided valid moon name, owner planet and jpg image type, new moon should be added","steps":[{"location ge\r\n    Scenario:provided valid name and no image, planet should be added\r\n      And the user provides valid planet name\r\n      When the user decides not to upload an image\r\n      And the user clicks submit\r\n      Then the table should refresh after planet added\r\n      And the user should be able to see the new planet added\r\n\r\n   #in this scenario we use negative test data to test image format requirement\r\n   Scenario:provided valid name but invalid image, browser alert should appear\r\n     And the user provides valid planet name\r\n     When the user decides to upload an image\r\n     And the user uploads invalid planet image file type\r\n     And the user clicks submit\r\n     Then the user should get a browser alert saying Invalid filetype\r\n     And the user should stay on the home page\r\n\r\n     #in this scenario we we negative test data to test planet name requirements\r\n    Scenario Outline:provided invalid name, browser alert should appear\r\n      And the user provides planet name \"\u003cplanet name\u003e\"\r\n      And the user clicks submit\r\n      Then the user should get a browser alert saying Invalid planet name\r\n      And the user should stay on the home page\r\n\r\n      Examples:\r\n       |planet name|\r\n       |           |\r\n       |iDontKnowWhatToNameThisPlanet11|\r\n       |M@r$|\r\n       |Earth|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/PlanetAddition.feature","feature":{"location":{"line":4,"column":3},"language":"en","keyword":"Feature","name":"Planet addition","children":[{"background":{"location":{"line":6,"column":5},"keyword":"Background","steps":[{"location":{"line":7,"column":7},"keyword":"Given ","text":"the user is properly logged in on the home page","id":"3558ffa4-acd7-4ce0-b3b2-9e86c90f957c"},{"location":{"line":8,"column":7},"keyword":"When ","text":"user clicks planet creation input","id":"ebd63295-1584-4fc4-9809-2617eb5c5770"}],"id":"d7e95868-0
